name: webJT

on:

  push:
    paths:
      - 'modul8/**'

  workflow_dispatch:
    inputs:
      action_type:
        description: 'What actoon should be performed?   (apply/destroy)'
        required: true
        default: 'apply'
        
    

jobs:

  resourcegroups:

    runs-on: ubuntu-latest

    name: 'webJT'
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{Â secrets.AZURE_TENANT_ID }}
      WORKING_DIR: ./modul8

    steps:
      - name: 'Acces_ok?'
        uses: actions/checkout@v3


      - name: 'Terraform init'
        id: init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: 'Terraform plan'
        id: plan
        run: terraform plan
        working-directory: ${{ env.WORKING_DIR }}

      - name: 'Check last commit message'
        id: commit
        run: echo "::set-output name=message::$(git log --format=%B -n 1)"
      - name: 'Conditionally run Terraform action'
        run: |
          if [[ "${{ steps.commit.outputs.message }}" == *"destroy"* ]]; then
            terraform destroy -auto-approve
          else
            terraform apply -auto-approve
        working-directory: ${{ env.WORKING_DIR }}















        


